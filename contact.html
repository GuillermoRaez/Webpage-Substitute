        <h2>If you do need any assistance from myself.</h2>

   </div>

   <section> 

    <div class="Formulario">
        <div id="form" > 
           
           <form action="/signup" method="POST">
               <p>Name:</p>
               <input id="fname" name="fname" required="required">
               <p>Email:</p>
               <input id="email" name="email" required="required">
               <p>Phone:</p>
               <input id="phone" name="phone" required="required">
               <p>Message:</p>
               <textarea name="message" cols="50" rows="10" required="required"></textarea>
               <br>
               <button type="button" >Send</button>
           </form>
        </div>
    </div>
   </section>
